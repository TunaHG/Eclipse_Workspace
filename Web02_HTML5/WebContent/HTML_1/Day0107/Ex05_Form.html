<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET / POST 방식</title>
</head>
<body>
	<!-- GET 방식 전송 : 글자수에 제한 있음(255자), 보안 취약하다 -->
	<form action="result.html" method="get">
		이름 : <input type="text" name="name"><br>
		비번 : <input type="password" name="pwd"><br>
		 <input type="submit" value="전송"> &nbsp;
		 <input type="reset" value="취소">
	</form>
	
	<!-- POST 방식 전송 : 글자수에 제한 없음, GET보다는 약간 보안이 강하다 -->
	<form action="../../JSP/result.jsp" method="post">
		이름 : <input type="text" name="name" id="name" placeholder="이름입력요망"><br>
		비번 : <input type="password" name="pwd" placeholder="비밀번호 입력요망" required><br>
		 <input type="submit" value="전송"> &nbsp;
		 <input type="reset" value="취소">
	</form>
</body>
</html>
