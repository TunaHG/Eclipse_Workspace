<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Ex04 JS</title>
	<script type="text/javascript">
		function myNum(){
			var x = 100;
			var y = 20;
			var z = "30";
			
			var su = eval("x + y") + "<br>";
			var result = su + eval("z");
			
			document.getElementById("demo").innerHTML = result;
			
			var willEval = " ";
			willEval += 'var number = 10;';
			willEval += 'alert(number);';
			eval(willEval);
			alert(number + 100);
			
			var strNum = '30';
			eval(strNum);
			alert(eval(strNum) + number);
		}
	</script>
</head>
<body>
	<button onclick="myNum()">눌러봐</button>
	<p id="demo"></p>
</body>
</html>
